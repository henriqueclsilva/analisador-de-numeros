<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="ex25 estilo.css">
</head>
<body>
    <header>
        <h1>
            Analisador de Números
        </h1>
    </header>
    <section>
        <div>
            <label for="fnum">Escreva seu Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <div id="feedback-adicionado" style="margin-top: 5px; font-size: 0.9em; color: green; opacity: 0;"></div>
        </div>
        <br>
        <div class="list-actions-container">
            <select name="flista" id="flista" size="6"></select>
            <div class="action-buttons">
                <input type="button" value="Remover Selecionado" onclick="removerSelecionado()">
                <input type="button" value="Limpar Lista" onclick="limparLista()">
                <input type="button" value="Finalizar" onclick="finalizar()">
            </div>
        </div>
        <div id="res">
            <br>Teste
        </div>
    </section>
    <footer>
        <p>&copy; Henrique C. L. Silva</p>
    </footer>
    <script src="ex25 script.js"></script>
</body>
</html>
